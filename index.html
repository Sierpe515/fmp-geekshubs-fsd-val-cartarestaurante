<!DOCTYPE html>

    <title>Carta Restaurante</title>
    <link

        <div class="homegrid bigbox">
            <div class="row bibox1">
                <div class="col-12 col-sm-12 col-lg-3 box1 latbox">
                    <div class="container-fluid biglatbox">
                        <div class="latrow-l">
                            <div class="box1-1"></div>
                        </div>
                        <div class="latrow-l">
                            <div class="box1-2"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-lg-6 box2 d-flex align-items-end">

                <div class="col-12 col-sm-12 col-lg-3 box3 latbox">
                    <div class="container-fluid biglatbox">
                        <div class="latrow-r">
                            <div class="box3-1"></div>
                        </div>
                        <div class="latrow-r">

                    </div>

                <div class="col-12 col-sm-12 col-lg-6 box5"></div>

            </div>
        </div>
        <div class="homegrid botbox">

                <div class="col-12 col-sm-12 col-lg-3 box7 latbox"></div>
                <div class="col-12 col-sm-12 col-lg-6 box8"></div>
