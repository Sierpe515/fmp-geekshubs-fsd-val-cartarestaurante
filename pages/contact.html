<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../css/style4.css">
</head>
<body>
    <div class="container-fluid box">
        <div class="row">
            <div class="col-12 contacttitle">
                <div class="contitle">Contact</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-4 pictureleft">
                <img class="sylimg" src="../img/kisspng-world-of-warcraft-wrath-of-the-lich-king-hearthst-hearthstone-5acd2e539f67c2.7231090915233961796529.png" alt="">
            </div>
            <div class="col-12 col-md-9 col-lg-8 d-flex flex-column justify-content-center contactform">
                <div class="mb-3 text-end">
                    <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
                    <input type="email" class="form-control text-end" id="exampleFormControlInput1" placeholder="Escriba su nombre o su alias">
                </div>
                <div class="mb-3 text-end">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="email" class="form-control text-end" id="exampleFormControlInput1" placeholder="Indique su buzón más cercano">
                </div>
                <div class="mb-3 text-end">
                    <label for="exampleFormControlInput1" class="form-label">Teléfono:</label>
                    <input type="email" class="form-control text-end" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3 text-end">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                    <textarea class="form-control text-end" id="exampleFormControlTextarea1" rows="3" placeholder="Si su consulta es sobre una reserva, no olvide mencionar el día, la hora y a nombre de quién está la reserva."></textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
